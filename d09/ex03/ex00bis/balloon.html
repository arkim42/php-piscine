<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Balloon</title>
		<style>
			div.balloon {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
		<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
		<script>
			var color = {0:'#ff0000', 1:'#00ff00', 2:'#0000ff'};
			var colorIndex = 0;
			var balloon;
			var size = 200;
			$(document).ready(function() {
				balloon = $('#balloon');
				balloon.click(clickBalloon);
				balloon.mouseleave(trackBalloon);
			})
			function setBalloon(colorIndex) {
				balloon.css('height', size);
				balloon.css('width', size);
				balloon.css('backgroundColor', color[colorIndex]);
			}
			
			function trackBalloon() {
				size -= 5;
				if (size < 200) {
					size = 200;
				}
				colorIndex--;
				if (colorIndex < 0) {
					colorIndex = 2;
				}
				setBalloon(colorIndex);
			}
			function clickBalloon() {
				size += 10;
				if (size > 420) {
					size = 200;
				}
				colorIndex++;
				if (colorIndex > 2) {
					colorIndex = 0;
				}
				setBalloon(colorIndex);
			}
		</script>
	</head>
	<body>
		<div class="balloon" id="balloon"></div>
	</body>
</html>
